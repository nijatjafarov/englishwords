<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="text-center">
    <div class="container mt-5">
        <h1 class="mb-5">İngiliscə sözləri və ya ifadələri təkrar etmək üçün proqram</h1>
        <div class="form-group">
            <label for="Textarea">Sözləri hər sətir üçün daxil edin</label>
            <textarea class="form-control" id="Textarea" rows="10"></textarea>
          </div>
        <button id="start-button" type="button" class="btn btn-primary mt-4 mb-4" onclick="start(this)">Başla</button>
        <h1 style="cursor: pointer;" onclick="sound(this)" id="word"></h1>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
